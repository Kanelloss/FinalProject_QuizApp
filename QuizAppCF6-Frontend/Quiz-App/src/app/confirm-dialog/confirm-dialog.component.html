<h1 class="dialog-title" mat-dialog-title>{{ data.title }}</h1>
<p class="dialog-message" mat-dialog-content>{{ data.message }}</p>
<div mat-dialog-actions align="end">
  <button class="cancel-button mr-3" mat-button [mat-dialog-close]="false">Cancel</button>
  <button mat-button [mat-dialog-close]="true" class="confirm-button">Yes</button>
</div>
